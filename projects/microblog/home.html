<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="microblog-logo.svg" alt="The Microblog logo"> Microblog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link"> Recent</a>
            </li>
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link"> Calendar</a>
            </li>
        </ul>
    </header>

    <main>
        <section>
            <h1>Add new entry</h1>
            <form class="form" action="/entry" method="POST">
                <p class="form__input">
                    <label for="sample-field" class="form__label">Entry contents:</label>
                    <textarea name="content" id="entry" class="form__textarea"></textarea>
                </p>
                <button type="submit">Add entry</button>
            </form>
        </section>
        <section>
            <h1> Recent posts</h1>
            <article>
                <div>
                    <h2>A bit of a chill day today</h2>
                    <time datetime="24-10-2022"> Oct 24</time>
                </div>
                <p>
                    Today couldn't do much programming, but that's OK! Can't be too awesome every day now!
                </p>
            </article>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer_item">Made by Lyam Lim</a>
                <a class="footer_item">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer_item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer_item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>

</html>
