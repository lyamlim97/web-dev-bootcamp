<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendent Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul>
        <!-- All li and the a tag are descendents of the ul -->
        <li>The is the first element</li>
        <li>The is the second element</li>
        <li>The is an element with a <a href="www.teclado.com">link</a></li>
    </ul>

    <!-- Definition List -->
    <dl>
        <!-- Description Term -->
        <dt>Dog</dt>
        <!-- Description Details -->
        <dd>A man's best friend.</dd>
    </dl>

    <form>
        <input />
        <label>Hello!</label>
        <input />
        <input />
    </form>
</body>

</html>
